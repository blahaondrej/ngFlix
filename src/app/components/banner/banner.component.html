<div class="banner container" *ngIf="shows">
    <h2>{{ title }}</h2>
    <div class="grid">
        <ng-container *ngFor="let show of shows">
            <div class="col-6 md:col-4 lg:col-3 xl:col-2">
                <app-show-item [showItem]="show" [showType]="showsType"></app-show-item>
            </div>
        </ng-container>
    </div>
</div>
