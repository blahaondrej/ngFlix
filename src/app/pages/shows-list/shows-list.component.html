<div class="container">
    <div class="grid">
        <div class="col-12">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="searchValue" (change)="searchChanged()" />
            </span>
        </div>
    </div>
    <ng-container *ngIf="showsList$ | async as showsList">
        <div class="grid">
            <div class="col-6 md:col-4 lg:col-3 xl:col-2" *ngFor="let item of showsList.results">
                <app-show-item [showItem]="item" [showType]="showsType"></app-show-item>
            </div>
        </div>
    </ng-container>
    <div class="grid">
        <div class="col-12">
            <p-paginator (onPageChange)="onPageChange($event)" [rows]="20"
                [totalRecords]="this.totalRecords()"></p-paginator>
        </div>
    </div>
</div>
